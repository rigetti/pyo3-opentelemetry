[package]
name = "pyo3-tracing-subscriber"
version = "0.1.0"
edition = "2021"
categories = ["Python bindings", "OpenTelemetry", "Tracing"]
keywords = ["python", "pyo3", "opentelemetry", "tracing"]
license = "Apache-2.0"
readme = "../../README.md"
description = "A Python module for configuring and initializing tracing subscribers from Python."
repository = "https://github.com/rigetti/pyo3-opentelemetry"
rust-version = "1.65.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyo3_tracing_subscriber"
crate-type = ["lib", "cdylib"]

[dependencies]
pyo3 = { version = "0.19.0", features = [] }
opentelemetry = { version = "0.20.0", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.13.0", optional = true }
opentelemetry-proto = { version = "0.3.0", optional = true, features = ["tonic"] }
opentelemetry-stdout = { version = "0.1.0", optional = true, features = ["trace"] }
opentelemetry_api = { version = "0.20.0" }
opentelemetry_sdk = { version = "0.20.0", features = ["rt-tokio-current-thread"] }
pyo3-asyncio = { version = "0.19.0", features = ["tokio-runtime"] }
pyo3-opentelemetry-macros = { path = "../macros", version = "0.1.0" }
rigetti-pyo3 = { version = "0.2.0" }
serde = { version = "1.0.188", features = ["derive"] }
thiserror = { version = "1.0.48" }
tokio = { version = "1.27.0", features = ["rt-multi-thread"] }
tonic = { version = "0.9.2", optional = true }
tracing = { version = "0.1.37" }
tracing-opentelemetry = { version = "0.21.0" }
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "fmt", "json"] }

[features]
layer-otel-otlp = ["dep:opentelemetry-otlp", "dep:opentelemetry-proto", "dep:tonic"]
layer-otel-otlp-file = ["dep:opentelemetry-stdout"]

[dev-dependencies]
serde_json = "1.0.107"
tempfile = "3.8.0"
